<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: navy;
      position: relative;
      animation-name: myanime;
      animation-duration: 1s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear;

    }


    @keyframes myanime {

      0% {
        top: 0px;
        left: 0px;
        background-color: red;
      }

      25% {
        left: 100px;
        background-color: #00796b;
      }

      50% {
        left: 200px;
        background-color: beige;
      }

      75% {
        left: 300px;
        background-color: yellow;
      }

      100% {

        left: 500 px;
        background-color: orchid;
      }
    }


    body {
      background: linear-gradient(to right, blue, purple);
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    #rect {
      height: 400px;
      width: 300px;
      border: 2px dashed #444;
      border-radius: 10px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      transition: background-color 0.3s;
    }

    #rect.dragover {
      background-color: #e0f7fa;
      border-color: #00796b;
      color: #00796b;
    }

    img {
      width: 120px;
      cursor: grab;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <p> Drag the image into the box:</p>

  <div id="rect" ondrop="dropImg(event)" ondragover="event.preventDefault()">
    Drop your image here
  </div>

  <img src="./tiger (1).gif" alt="tiger" id="tiger" ondragstart="dragMethod(this)" draggable="true" />
  <script>
    var dragImg;

    function dragMethod(event) {
      dragImg = event; //img
    }

    function dropImg(event) {
      event.preventDefault();
      event.target.innerHTML = " ";
      event.target.appendChild(dragImg);
    }
  </script>
</body>

</html>
